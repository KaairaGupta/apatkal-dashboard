{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>MeshSOS | Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
<!--===============================================================================================-->	
<!--	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/> -->					
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<div style="display: flex; justify-content: center; align-items: center;">
					<img src="{% static 'img/favicon.png' %}" style="width:50%">
				</div>
				<form class="login100-form validate-form flex-sb flex-w" method="post" action="{% url 'console:login' %}" style="display: flex; justify-content: center; align-items: center;">
					{% csrf_token %}
					<span class="login100-form-title p-b-32 p-t-30" style="text-align: center;">
						Account Login
					</span>

					<span class="txt1 p-b-11">
						Username
					</span>
					<div class="wrap-input100 m-b-24">
						<div class="m-t-2 m-b-3 m-l-5">{{ form.username }}</div>
					</div>
					
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 m-b-12">
						<div class="m-t-2 m-b-3 m-l-5">{{ form.password }}</div>
					</div>

					{% if form.errors %}
        				<p>Your username and password didn't match. Please try again!</p>
    				{% endif %}

					<div class="container-login100-form-btn" style="display: flex; justify-content: center; align-items: center;">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

					<input type="hidden" name="next" value="{{ next }}" />

				</form>
			</div>
		</div>
	</div>
</body>
</html>
